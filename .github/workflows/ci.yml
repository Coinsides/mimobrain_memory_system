name: ci

"on":
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Install mimo-spec (pinned by spec_lock.json)
        run: |
          python - << 'PY'
          import json
          from pathlib import Path

          p = Path('spec_lock.json')
          obj = json.loads(p.read_text(encoding='utf-8'))
          ref = obj.get('mimo_spec', {}).get('ref')
          if not ref:
              raise SystemExit('missing mimo_spec.ref in spec_lock.json')
          print(ref)
          PY
          pip install "git+https://github.com/Coinsides/mimo-spec.git@$(python -c \"import json;print(json.load(open('spec_lock.json'))['mimo_spec']['ref'])\")"

      - name: "Gate: require journal update for code changes (PR)"
        if: github.event_name == 'pull_request'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          python tools/require_journal.py --base "$BASE_SHA" --head "$HEAD_SHA"

      - name: "Gate: require examples update for sync changes (PR)"
        if: github.event_name == 'pull_request'
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          python tools/require_examples.py --base "$BASE_SHA" --head "$HEAD_SHA"

      - name: "Gate: require journal update for code changes (push)"
        if: github.event_name == 'push'
        run: |
          python tools/require_journal.py --base HEAD~1 --head HEAD

      - name: "Gate: require examples update for sync changes (push)"
        if: github.event_name == 'push'
        run: |
          python tools/require_examples.py --base HEAD~1 --head HEAD

      - name: Ruff (lint)
        run: |
          python -m ruff check .

      - name: Ruff (format check)
        run: |
          python -m ruff format --check .

      - name: Pytest
        run: |
          python -m pytest -q
